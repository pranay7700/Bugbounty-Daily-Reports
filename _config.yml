title: "Daily Bug Bounty Reports"
description: "Automatically updated bug bounty and PoC intelligence feed."

# ✅ Correct way to use Just-the-Docs on GitHub Pages
remote_theme: just-the-docs/just-the-docs

# Optional UI Settings
color_scheme: dark
search_enabled: true

# ✅ Make "reports" folder appear as its own section
collections:
  reports:
    output: true

defaults:
  - scope:
      path: "reports"
    values:
      layout: default
      parent: "Reports"

# Ignore non-website folders
exclude:
  - .github/
  - scripts/
  - Gemfile
  - Gemfile.lock
